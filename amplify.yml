version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "App root: $AMPLIFY_MONOREPO_APP_ROOT"
        - ls -la
        - ls -la "$AMPLIFY_MONOREPO_APP_ROOT"
        - cat "$AMPLIFY_MONOREPO_APP_ROOT/package.json" | grep '"next"' || true
        - cd "$AMPLIFY_MONOREPO_APP_ROOT"
        - npm ci
    build:
      commands:
        - cd "$AMPLIFY_MONOREPO_APP_ROOT"
        - npm run build
  artifacts:
    baseDirectory: $AMPLIFY_MONOREPO_APP_ROOT/.next
    files:
      - '**/*'
  cache:
    paths:
      - $AMPLIFY_MONOREPO_APP_ROOT/node_modules/**/*
